<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Hello, Vuescale!</title>
  </head>
    <body>
        <script type="text/javascript" src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
        <script type="text/javascript" src="../vuescale-example-fastopt.js"></script>
        <div id="app">
            <h3>{{ greets.morning }}, Vue.js!</h3>
            <input type="text" readonly :value="sumOfTreasures"></input>
            <template v-if="treasures.length > 4">
              <ul>
                  <li v-for="treasure in treasures">
                      It costs {{ treasure }} yen in JPY!
                  </li>
              </ul>
            </template>
            <div>
                <p>{{ count }} * 2 = {{ doubleCount }}</p>
                <button @click.prevent="count += 1">UP</button>
            </div>
            <p><a href="#" @click="addTreasure(5)">Oh?</a></p>
        </div>
        <script>
            vuescale.example.Hello.appStart();
        </script>
     </body>
</html>
